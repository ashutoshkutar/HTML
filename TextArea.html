<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area In HTML</title>
</head>
<body>
    
    <form action="/server">
        <div>
            <label for="Feedback">Please Enter Your Feedback :</label><br>
            <textarea name="Feedback" id="Feedback" cols="30" rows="2" placeholder="Write Here :"></textarea><br>
            <button>Submit</button>
        </div>
    </form>

</body>
</html>
